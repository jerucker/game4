<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>


</head>

<body>

    <div class="container">
             <!--  Header -->
            <div class="row" class = "Header">
                    <div class="col-md-6" >

                            <div class="d-flex justify-content-center"><h2>Computer Choice</h2></div>

                    </div>
                    <div class="col-md-6">  

                            <div class="d-flex justify-content-center"><h2>User Score</h2></div>
            
                    </div>
                  </div>
            <!-- Scores  -->
                     <div class="row">

                    <div class="col-md-6">

                            <div id="computerNumber" class="d-flex justify-content-center"><h2></h2></div>

                    </div>

                    <div class="col-md-6">

                            <div id="totalScore" class="d-flex justify-content-center"><h2></h2></div>

                    </div>
                  </div>

                 
                  
                <!-- Buttons - Crystal Buttons -->


        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="btn-group" role="group">
                    <button type="button" id="crystal01" class="btn btn-primary">Primary</button>
                    <button type="button" id="crystal02" class="btn btn-secondary">Secondary</button>
                    <button type="button" id="crystal03" class="btn btn-success">Success</button>
                    <button type="button" id="crystal04" class="btn btn-danger">Danger</button>
                </div>
            </div>
        </div>

         <!-- Wins & Losses -->

 <!--  Header -->
 <div class="row" class = "Header">
        <div class="col-md-6" >

                <div class="d-flex justify-content-center"><h2>Wins</h2></div>

        </div>
        <div class="col-md-6">  

                <div class="d-flex justify-content-center"><h2>Losses</h2></div>

        </div>
      </div>
<!-- Scores  -->
         <div class="row">

        <div class="col-md-6">

                <div id="wins" class="d-flex justify-content-center"><h2></h2></div>

        </div>

        <div class="col-md-6">

                <div id="losses" class="d-flex justify-content-center"><h2></h2></div>

        </div>
      </div>



<!-- end of page -->
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game-start.js"></script>
    <!-- Added link to the jQuery library -->


    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">




</body>

</html>
